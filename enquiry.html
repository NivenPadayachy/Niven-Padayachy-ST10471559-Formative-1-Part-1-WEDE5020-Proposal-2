<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Order Online | Sweet Crust Bakery</title>
<link rel="stylesheet" href="css/style.css">
<meta name="description" content="Sweet Crust Bakery website">
</head>
<body>
<header>
  <div class="nav" role="navigation" aria-label="Main">
    <div class="logo">Sweet Crust Bakery</div>
    <nav>
      <a href="index.html">Home</a>
<a href="about.html">About Us</a>
<a href="products.html">Products</a>
<a href="enquiry.html">Order Online</a>
<a href="contact.html">Contact</a>
    </nav>
  </div>
</header>
<main>

<section class="grid">
  <div class="card">
    <h2>Place an Order</h2>
    <form class="form" data-validate="true" action="#" method="post">
      <label for="oname">Full Name *</label>
      <input id="oname" name="oname" required>
      <label for="oemail">Email *</label>
      <input id="oemail" type="email" name="oemail" required>
      <label for="ophone">Phone *</label>
      <input id="ophone" name="ophone" type="tel" required>
      <label for="category">Category *</label>
      <select id="category" name="category" required>
        <option value="">Select</option>
        <option>Bread</option>
        <option>Cake</option>
        <option>Pastry</option>
      </select>
      <label for="details">Details (size, quantity, date) *</label>
      <textarea id="details" name="details" rows="5" required></textarea>
      <button class="btn" type="submit">Submit Order Request</button>
      <p class="note">We’ll confirm availability and payment via email.</p>
    </form>
  </div>
  <div class="card">
    <h2>Allergens & Collection</h2>
    <p>Please advise of any allergens. Collection available daily from 07:00–16:00.</p>
  </div>
</section>

</main>
<footer>
  <div class="inner">
    <div>&copy; <span id="year"></span> Sweet Crust Bakery. All rights reserved.</div>
    <div class="note">formative PoE  </div>
  </div>
  <script src="js/script.js"></script>
</footer>
</body>
</html>
